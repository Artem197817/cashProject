<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="finance.css">
</head>
<body>
    <div class="content-container p-0 p-sm-3 m-3 m-sm-4">
        <h1 class="page-title mb-5 mt-5" id="page-title">Доходы</h1>
        <div class="cards row d-flex align-content-center justify-content-center gap-3" id="income">
            <div class="card" style="max-width: 352px; height: 121px;">
                <div class="card-body">
                 <h2 class="card-title mb-3">Salary</h2>
                 <div class="buttons">
                    <button class="btn btn-primary">Редактировать</button>
                    <button class="btn btn-danger">Удалить</button>
                 </div>
            </div>
        </div>
    


            <div class="card" id="add" style="max-width: 352px; height: 121px;">
                <div class="mx-auto my-auto">
                <img src="plus.png" alt="+" class="plus">
                 </div>
            </div>
        </div>
        </div>
    </div>
    <div class="alert-popup-block">
    <div class="card alert-popup mx-auto my-auto">
        <div class="">
        <span class="">Вы действительно хотите удалить категорию? </span>
        <span class="" id="text-popup-income">Связанные доходы будут удалены навсегда.</span>
        <div class="popup-button-block mt-3">
            <button class="btn btn-success">Да, удалить</button>
            <button class="btn btn-danger">Не удалять</button>
        </div>
    </div>
</div>
</div>
<script src=" bootstrap/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</body>
</html>
